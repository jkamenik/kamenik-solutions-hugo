baseURL: 'https://example.org/'
languageCode: 'en-us'
title: 'Kamenik Solutions'

# Setup the Threme
module:
  imports:
    - path: github.com/imfing/hextra

markup:
  highlight:
    noClasses: false
  goldmark:
    renderer:
      unsafe: true
    extensions:
      passthrough:
        delimiters:
          block: [['\[', '\]'], ['$$', '$$']]
          inline: [['\(', '\)']]
        enable: true

menu:
  main:
    - name: Blog
      pageRef: /blog
      weight: 1
    - name: Radar
      pageRef: /radar
      weight: 2
    - name: Search
      weight: 4
      params:
        type: search
    - name: RSS
      weight: 6
      url: "index.xml"
      params:
        icon: rss


params:
  navbar:
    displayTitle: true
    displayLogo: true

    logo:
      path: /images/icon_32.png
      link: /
      width: 32
      height: 32

  footer:
    displayCopyright: true
    displayPoweredBy: true

  editURL:
    enable: false

# Graph configuration for page relationship visualization
# Local Graph shows connections within a certain depth from the current page
# Global Graph shows all connections (typically on home page)

enableGlobalGraph: true

### Local Graph ###

localGraph:
    enableLegend: false
    enableDrag: true
    enableZoom: true
    depth: 1 # set to -1 to show full graph
    scale: 1.2
    repelForce: 2
    centerForce: 1
    linkDistance: 1
    fontSize: 0.6
    opacityScale: 3

### Global Graph ###

globalGraph:
    enableLegend: false
    enableDrag: true
    enableZoom: true
    depth: -1 # set to -1 to show full graph
    scale: 1.4
    repelForce: 1
    centerForce: 1
    linkDistance: 1
    fontSize: 0.5
    opacityScale: 3

### For all graphs ###

paths:
  - /blog: "#3b82f6"
  - /radar: "#10b981"
  - /resources: "#f59e0b"

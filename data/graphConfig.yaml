# Graph configuration for page relationship visualization
# Local Graph shows connections within a certain depth from the current page (always used)
# Global Graph shows all connections (only on home page when enableGlobalGraph is true)

enableGlobalGraph: false

### Local Graph (used on every page; centered on current page) ###

localGraph:
    enableLegend: false
    enableDrag: true
    enableZoom: true
    depth: 2 # hops from current page; set to -1 to show full graph
    scale: 1.2
    repelForce: 2
    centerForce: 1
    linkDistance: 1
    fontSize: 0.6
    opacityScale: 3

### Global Graph ###

globalGraph:
    enableLegend: false
    enableDrag: true
    enableZoom: true
    depth: -1 # set to -1 to show full graph
    scale: 1.4
    repelForce: 1
    centerForce: 1
    linkDistance: 1
    fontSize: 0.5
    opacityScale: 3

### For all graphs ###

paths:
  - /blog: "#3b82f6"
  - /radar: "#10b981"
  - /resources: "#f59e0b"
